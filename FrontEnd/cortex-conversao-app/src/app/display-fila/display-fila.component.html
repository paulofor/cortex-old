<div class="main-content">
  <div class="container-fluid" *ngIf="listaFila">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Conversor - Fila</h4>
            <button class="btn btn-primary btn-sm " (click)="carregaItens()">Atualizar</button>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="20%">Data Criação</th>
                  <th width="10%">Data Cotação</th>
                  <th width="10%">Moeda Origem</th>
                  <th width="10%">Moeda Final</th>
                  <th width="10%">Valor Desejado</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let itemFila of listaFila">
                  <td>{{itemFila.dataHoraCriacao  |  date : 'dd/MM/yyy HH:mm:ss' }}</td>
                  <td>{{itemFila.dataCotacao}}</td>
                  <td>{{itemFila.moedaOrigem}}</td>
                  <td>{{itemFila.moedaFinal}}</td>
                  <td>{{itemFila.valorDesejado | number : '1.2-2'}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
